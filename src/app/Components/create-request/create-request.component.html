<app-header2></app-header2>

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <button type="submit" class="btn btn-danger" (click)="close()">Back</button>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://www.mytectra.com/hs-fs/hubfs/bootstrap-interview-questions-and-answers.jpg?width=1800&name=bootstrap-interview-questions-and-answers.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

               
      <div class="container py-5 text-center tableclr">
        
        <h3 class="text-center text-uppercase">Create New Request Here!</h3>
       
        <form [formGroup]="frmSignup" (submit)="save()">
          <div class="col">
    
            <label for="Request Title" class="form-label"  [ngClass]="frmSignup.controls['requestTitle'].invalid ? 'text-danger' : ''">REQUEST TITLE</label>
            <input type="text" name="requestTitle" [(ngModel)]=request.requestTitle class="form-control"
              ng-required="request.requestTitle" id="Request Title" formControlName="requestTitle" class="form-control" aria-describedby="Request Title">
              <label class="text-danger" *ngIf="frmSignup.controls['requestTitle'].hasError('required')" >
                RequestTitle  is Required!
              </label>
              <div id="Request Title" class="form-text"></div>
          </div>
        </form>
        <div class="col">
          <label for="Request TDescription" class="form-label">REQUEST DESCRIPTION</label>
          <input type="text" name="requestDescription" [(ngModel)]=request.requestDescription class="form-control"
            id="Request Description" aria-describedby="Request Description">
          <div id="Request Title" class="form-text"></div>
        </div>
        <div class="col">
          <label for="floatingSelect">REQUEST CATEGORY</label>
          <select class="form-select" name="requestCategory" [(ngModel)]=request.requestCategory required="true"
            id="floatingSelect" aria-label="Floating label select example">
  
            <option *ngFor="let requestCategory of requestCategories">{{requestCategory.requestCategory}}</option>
          </select>
         
        </div>
  
        <div class="col">
          <label for="disabledTextInput" class="form-label">REQUEST STATUS</label>
          <select class="form-select" name="requestStatus" [(ngModel)]=request.requestStatus disabled id="floatingSelect"
            aria-label="Floating label select example">
  
            <option value="pending">pending</option>
          </select>
          
     
        </div>
        <div class="col">
          <label for="Request Date" class="form-label">REQUEST DUE DATE</label>
          <input type="date" name="requestDate" title='Enter Due Date uptil when request need to be fixed!'
            [(ngModel)]=request.requestDate min={{mindate}} class="form-control" id="Request Date"
            aria-describedby="Request Date">
          <div id="Request Date" class="form-text"></div>
        </div>
      
        <button [disabled]="frmSignup.invalid" type="submit"  (click)="save()" class="btn btn-primary" >Create Request</button>
                

              </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
